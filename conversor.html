<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <div class="notas">
      <input type="text" id="nome" placeholder="Seu nome" required max="10"> <br> <br>
      <input type="text" id="nota1" placeholder="Sua primeira nota" required max="10"> <br> <br>
      <input type="text" id="nota2" placeholder="Sua segunda nota" required max="10"> <br> <br>
      <input type="text" id="nota3" placeholder="Sua terceira nota" required max="10"> <br> <br>
      <input type="text" id="nota4" placeholder="Sua quarta nota" required max="10"> <br> <br>
      <button onClick="calcularMedia()">Calcular</button>
        <h5 id="soma"></h5>
        </div>
      </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

    <script src="./medias.js"></script>
